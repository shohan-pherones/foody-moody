<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./dist/output.css" />
    <script defer src="./main.js"></script>
    <link
      rel="shortcut icon"
      href="https://img.icons8.com/clouds/100/000000/hamburger.png"
      type="image/x-icon"
    />
    <title>Foody Moody - Search your meal today!</title>
  </head>
  <body>
    <!-- Navbar -->
    <header class="text-gray-400 bg-gray-900 body-font">
      <div
        class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center"
      >
        <a
          class="flex title-font font-medium items-center text-white mb-4 md:mb-0"
        >
          <span class="text-xl uppercase">Foody Moody</span>
        </a>
        <nav
          class="md:ml-auto md:mr-auto flex flex-wrap items-center text-base justify-center"
        >
          <a class="mr-5 hover:text-white" href="#section-1">Section 1</a>
          <a class="mr-5 hover:text-white" href="#section-2">Section 2</a>
          <a class="mr-5 hover:text-white" href="#section-3">Section 3</a>
          <a class="mr-5 hover:text-white" href="#section-4">Section 4</a>
        </nav>
        <button
          class="inline-flex items-center bg-gray-800 border-0 py-1 px-3 focus:outline-none hover:bg-gray-700 rounded text-base mt-4 md:mt-0"
        >
          Subscribe
          <svg
            fill="none"
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            class="w-4 h-4 ml-1"
            viewBox="0 0 24 24"
          >
            <path d="M5 12h14M12 5l7 7-7 7"></path>
          </svg>
        </button>
      </div>
    </header>
  </body>
</html>
